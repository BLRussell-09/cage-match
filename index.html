<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/main.css">
  <title>Document</title>
</head>
<body class="text-center">
  <h1>Cage Match</h1>
  <div class="container">
    <div class="row" id="holder"> 
      <div class = "col-md-6">
        <h3>Player 1:</h3>
        <div class="form-group">
          <input id="user1" placeholder="Treehouse Username:">
        </div>
      </div>
      <div class = "col-md-6">
        <h3>Player 2:</h3>
      </div>
      <div class="form-group">
        <input id="user2" placeholder="Treehouse Username:">
      </div>
    </div>
    <div class="row">
      <div class="btn-group">
        <button type="button" id="btn1" class="btn btn-danger">Fight!</button>
      </div>
    </div>
    <div class="row" id="pic-holder">

    </div>
    <div class="row" id="winner">

    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
  <script src="/js/main.js"></script>
</body>
</html>
